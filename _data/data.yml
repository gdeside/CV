career-profile:
    title: Career Profile
    summary: |
      I am a final-year Master's student pursuing a double degree from Politecnico di Milano and Université Catholique de Louvain-la-Neuve. My academic journey has specialized in cutting-edge fields such as Biomedical Data, Artificial Intelligence, Big Data, and Statistical Analysis of Clinical Trials.
      
      Throughout my studies, I have acquired a strong foundation in these areas, equipping me with the necessary skills to tackle complex challenges and contribute to innovative projects. I have a keen interest in data-driven healthcare solutions, and my education has provided me with the expertise to address the evolving needs of the healthcare industry.
      
      My experiences have not only fostered my technical abilities but have also honed my teamwork and collaboration skills. I thrive in a collaborative environment, and I am adept at working with diverse teams to achieve common goals.
      
      I am passionate about applying my knowledge and skills to make a positive impact in the field of biomedical data and healthcare. As I transition from academia into the professional world, I am eager to contribute to cutting-edge research and development projects, with a strong focus on leveraging data and technology to improve healthcare outcomes.
